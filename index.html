<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Website</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 { color: #2ea44f; margin-bottom: 0.5rem; }
        p { line-height: 1.6; color: #666; }
        .badge {
            display: inline-block;
            background: #e1f5fe;
            color: #039be5;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge">LIVE ON GITHUB</div>
        <h1>Hello, World!</h1>
        <p>My new website is officially up and running. This page was built using pure HTML and CSS, hosted for free via GitHub Pages.</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 2rem 0;">
        <p style="font-size: 0.9rem;">Check back soon for more updates!</p>
    </div>

</body>
</html>
